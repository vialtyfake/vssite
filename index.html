<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VIALTY</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 0 2rem;
      background: rgba(20, 20, 20, 0.85); /* semi-transparent for glassy effect */
      backdrop-filter: blur(10px);        /* subtle blur for depth */
      border-bottom: 1px solid #333;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      z-index: 1000;
    }

    .modern-btn {
      background: linear-gradient(to right, #444, #222);
      color: #ccc;
      border: 1px solid #555;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: not-allowed;
      opacity: 0.7;
      pointer-events: none;
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.4);
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    .content {
      margin-top: 64px;
      height: calc(100vh - 64px);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button disabled class="modern-btn">Games</button>
  </div>
  <div class="content">
    <p>OUT</p>
  </div>
</body>
</html>
